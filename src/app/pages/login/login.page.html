<style>
  body, ion-content {
    background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%) !important;
    min-height: 100vh;
  }
  .login-screen {
    background: rgba(255,255,255,0.97);
    border-radius: 22px;
    box-shadow: 0 8px 32px rgba(30,60,114,0.18);
    padding: 38px 24px 28px 24px;
    max-width: 390px;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 100%;
    box-sizing: border-box;
  }
  .login-screen .title {
    display: block;
    text-align: center;
    font-size: 1.35rem;
    font-weight: 700;
    color: #1e3c72;
    margin: 22px 0 28px 0;
    letter-spacing: 0.7px;
    text-shadow: 0 2px 8px rgba(42,82,152,0.08);
  }
  .input-item {
    border-radius: 14px;
    background: #eaf0fb;
    margin-bottom: 20px;
    --highlight-background: #2a5298;
    box-shadow: 0 2px 8px rgba(30,60,114,0.04);
  }
  ion-input {
    color: #1e3c72;
    font-weight: 500;
    font-size: 1.05rem;
  }
  ion-icon[color="medium"] {
    color: #2a5298 !important;
    font-size: 1.3em;
  }
  ion-button[color="primary"] {
    --background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
    --background-activated: #2a5298;
    --background-focused: #1e3c72;
    --color: #fff;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin-top: 14px;
    margin-bottom: 10px;
    box-shadow: 0 2px 8px rgba(42,82,152,0.15);
  }
  .logo-content {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 8px;
  }
  .logo-content img {
    height: 54px;
    filter: drop-shadow(0 2px 8px rgba(30,60,114,0.12));
    border-radius: 12px;
    background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
    padding: 8px;
  }
  @media (max-width: 480px) {
    .login-screen {
      padding: 18px 4vw 18px 4vw;
      margin-top: 18px;
    }
    .logo-content img {
      height: 40px;
    }
  }
</style>
