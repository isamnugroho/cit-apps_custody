<ion-header>
  <ion-toolbar mode="ios">
    <ion-title color="success">Digital Signature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cancel-modal-screen">
    <!-- <ion-label class="title">Please Add your signature here</ion-label> -->
    <!-- <ion-label class="sub-title">Only 80% of the money you can refund from your payment accordning to our policy</ion-label> -->
      <app-signature-pad></app-signature-pad>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss('cancel')" expand="block" shape="round" color="light">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button *ngIf="prop=='custody'" expand="block" shape="round" color="primary" (click)="custodyComponentFunction()">
          Save custody
        </ion-button>
        <ion-button *ngIf="prop=='pic'" expand="block" shape="round" color="primary" (click)="picComponentFunction()">
          Save pic
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
