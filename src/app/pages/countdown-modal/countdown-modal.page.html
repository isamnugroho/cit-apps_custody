<ion-content [fullscreen]="true">
  <div class="countdown-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h2 style="font-size: 2.2em; color: #222428; font-weight: bold; margin-bottom: 0.5em;">Countdown</h2>
    <div style="background: #f4f5f8; border-radius: 1em; padding: 2em 3em; box-shadow: 0 4px 16px rgba(56,128,255,0.08);">
      <p style="font-size: 3em; font-weight: bold; color: #222428; margin: 0;">{{ countdown }}</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size=12>
        <ion-button (click)="dismiss('void')" expand="block" shape="round" color="danger">
          VOID
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
