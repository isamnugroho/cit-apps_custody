<ion-header>
  <ion-toolbar mode="ios">
    <ion-title color="primary" style="margin-top: -10px; font-size: 16px;">Form Input Denom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item mode="ios">
      <!-- <ion-label style="font-size: 16px; color: #3880ff; font-weight: bold; font-style: italic;">
        <ion-icon name="chatbubble-ellipses-outline" style="vertical-align: middle; margin-right: 6px;"></ion-icon>
        <span *ngIf="inputed_lembar"><b>{{ inputed_lembar | terbilangFormat:selected_jenis }}</b></span>
      </ion-label> -->
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item mode="ios">
      <ion-label>
        Select Jenis <ion-text color="danger">(Required)</ion-text>
      </ion-label>
      <ion-select interface="action-sheet" placeholder="Select Jenis" mode="ios" (ionChange)="onJenisSelected($event)">
        <ion-select-option value="kertas">Kertas</ion-select-option>
        <ion-select-option value="logam">Logam</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item mode="ios">
      <ion-label>
        Select Denom {{selected_jenis}} <ion-text color="danger">(Required)</ion-text>
      </ion-label>
      <ion-select interface="action-sheet" placeholder="Select Denom" mode="ios" (ionChange)="onDenomSelected($event)">
        <ion-select-option *ngFor="let denom of denom_list" [value]="denom.id">
          {{ denom.id | currency:'Rp ':'symbol':'1.0'}},- 
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item  mode="ios">
      <ion-label position="floating" style="font-size: 16px;">Jumlah Lembar / Coin</ion-label>
      <ion-input type="text" placeholder="Masukkan Jumlah Lembar" style="font-size: 16px; height: 48px;" [(ngModel)]="inputed_lembar" min="0" inputmode="numeric" (ionInput)="onLembarInput($event)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss('cancel')" expand="block" shape="round" color="light">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="onSave()" expand="block" shape="round" color="primary">
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
