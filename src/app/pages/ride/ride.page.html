<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>
        <img src="assets/bijak.png" alt="Bijak Logo" style="height:32px; vertical-align:middle; margin-right:10px;">
        Ride To Destination
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="booking-screen">
    <div class="booking-list">
      <ion-card mode="ios" class="cart-content">
        <div class="top-content">
          <!-- <ion-label class="date">July 15, 2023 - 09:30 AM</ion-label> -->
        </div>
        <ion-row class="salon-info-list">
          <ion-col size="12">
            <div class="name-content">
              <div class="count-down-timer">
                <p>RIDE TO DESTINATION</p>
                <div class="wrapper">
                  <div class="description">
                    <p>Hours</p>
                    <p>Minutes</p>
                    <p>Seconds</p>
                  </div>
                  <div class="times">
                    <p #hours></p>
                    <p #minutes></p>
                    <p #seconds></p>
                  </div>
                </div>
              </div>
  
              <!-- <button (click)='startTimer()'>Start Timer</button>
              <button (click)='pauseTimer()'>Pause</button> -->
            </div>
          </ion-col>
        </ion-row>
        <div class="bottom-content">
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" fill="solid" shape="round" size="small" (click)="onNavigation(id)">
                OPEN NAVIGATION
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" fill="solid" shape="round" size="small" (click)="onArrive(id)">
                ARRIVE IN LOCATION
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
