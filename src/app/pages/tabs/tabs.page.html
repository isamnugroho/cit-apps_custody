<ion-tabs (ionTabsWillChange)="onTabsWillChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="explore">
      <ion-icon aria-hidden="true" name="folder-outline"></ion-icon>
      <ion-label>Job</ion-label>
    </ion-tab-button>

    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="inbox">
      <ion-icon aria-hidden="true" name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>Notification</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="profile">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<!-- Floating Action Button (FAB) -->
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="QRScann()">
    <ion-icon name="qr-code-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
