<ion-header>
  <ion-toolbar mode="ios">
    <ion-title color="success">BOC Display</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="">
    <img [attr.src]="imageSrc" class="modal-image" />
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss('cancel')" expand="block" shape="round" color="light">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="dismiss('ok')" expand="block" shape="round" color="primary">
          Ulangi Upload
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
